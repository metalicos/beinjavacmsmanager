name: Docker Image x86-64

on:
  workflow_dispatch:
  push:
    branches:
      - master
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
env:
  APPLICATION_VERSION: 1.0.0-SNAPSHOT

jobs:
  docker-build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Login to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: |
            cyberdone/beinjavacmsmanager
          tags: |
            type=raw,value=latest,enable=${{ github.ref_type == 'tag' }},priority=10
            type=semver,pattern={{version}},enable=${{ github.ref_type == 'tag' }},priority=9
            type=raw,value=${{ env.APPLICATION_VERSION }},priority=1,enable=${{ github.ref_type != 'tag' }}

      - name: Docker build and push
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          push: true